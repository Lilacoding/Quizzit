<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Quizzit !</h1>
    <div class="container-global">
        <form class="form-quizz">

<div class="question-block">
    <h4>Quelle est la capitale des Pays-Bas ?</h4>
        <div>
            <input type="radio" id=" La Haye" name="q1" value="a" checked>
            <label for=" La Haye">La Haye</label>
        </div>
        <div>
            <input type="radio" id="Amsterdam" name="q1" value="b" >
            <label for="Amsterdam">Amsterdam</label>
        </div>
        <div>
            <input type="radio" id="Maastricht" name="q1" value="c" >
            <label for="Maastricht">Maastricht</label>
        </div>
</div>

<div class="question-block">
    <h4>Quelle est la capitale de la Bulgarie?</h4>
        <div>
            <input type="radio" id="Riga" name="q2" value="a" checked>
            <label for="Riga">Riga</label>
        </div>
        <div>
            <input type="radio" id="Bucarest" name="q2" value="b" >
            <label for="Bucarest">Bucarest</label>
        </div>
        <div>
            <input type="radio" id="Sofia" name="q2" value="c" >
            <label for="Sofia">Sofia</label>
        </div>
</div>
<div class="question-block">
    <h4>La chute de l'empire Romain se situe en ?</h4>
    <div>
        <input type="radio" id="date4" name="q3" value="a" checked>
        <label for="date4">15 ap. J.-C.</label>
    </div>
    
    <div>
        <input type="radio" id="date5" name="q3" value="b">
        <label for="date5">395 ap. J.-C.</label>
    </div>
    
    <div>
        <input type="radio" id="date6" name="q3" value="c">
        <label for="date6">-740 av. J.-C.</label>
    </div>
</div>


<div class="question-block">
    <h4>Quelle est la capitale de la Slovénie ?</h4>

    <div>
        <input type="radio" id="Ljubljana" name="q4" value="a" checked>
        <label for="Ljubljana">Ljubljana</label>
    </div>
    
    <div>
        <input type="radio" id="Belgrade" name="q4" value="b">
        <label for="Belgrade">Belgrade</label>
    </div>
    
    <div>
        <input type="radio" id="Bratislava" name="q4" value="c">
        <label for="Bratislava">Bratislava</label>
    </div>
</div>


<div class="question-block">
    <h4>Combien d'habitants compte l'Irlande en 2020 ?.</h4>
    <div>
        <input type="radio" id="m1" name="q5" value="a"
            checked>
        <label for="m1">1,365 Million</label>
    </div>
    
    <div>
        <input type="radio" id="m2" name="q5" value="b">
        <label for="m2">21 Millions</label>
    </div>
    
    <div>
        <input type="radio" id="m3" name="q5" value="c">
        <label for="m3">4,9 Millions</label>
    </div>
</div>
<button type="submit">Validez vos réponses svp</button>
        </form>
        <div class="resultats">
            <h2>Cliquez qur valider pour voir les résultats</h2>
            <p class="aide"></p>
            <p class="note"></p>
        </div>
    </div>   
    <script src="app.js"></script>
</body>
</html>
